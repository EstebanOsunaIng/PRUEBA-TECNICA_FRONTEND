<h1>List Owners</h1>
<a href="#" routerLink="/owners/new">Registrar nuevo dueño</a>
<section>
    @for ( owner of owners; track owner._id ) {
        <div class="owner-card">
            <h3>{{ owner.name }}</h3>
            <p><strong>Email: </strong>{{ owner.email }}</p>
            <p><strong>phone: </strong>{{ owner.phone }}</p>
        </div>
    }
</section>
